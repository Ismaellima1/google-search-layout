<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- load font-awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- from css  -->
   <link rel="stylesheet" href="./css/style.css">
   <title>Nova guia</title>
</head>

<body>
   <!-- cabeÃ§alho do site -->
   <header class="cabecalho">
      <nav class="menu-nav">
         <a href="#">Gmail</a>
         <a href="#">Imagens</a>
         <img src="./img/icon-grid.png" alt="icon-grid">
         <img src="./img/perfil.jpg" alt="icon-perfil" id="icon-perfil">
      </nav>
   </header>

   <main>
      <!-- logo google  -->
      <figure>
         <img src="./img/google-logo-1.png" alt="">
      </figure>
      <!-- campo de pesquisa -->
      <div class="input-search">
         <i class="fa-solid fa-magnifying-glass"></i>
         <input type="text" placeholder="Pesquise no Google ou digite um URL">
         <img src="./img/mic-search.png" alt="microfone para pesquisar por voz" id="mic-icon-google">
      </div>
      <!-- area de adcionar atalho -->
      <div class="add-atalho">
         <div class="button-mais">
            <img src="./img/icon-mais.png" alt="">
         </div>
         <div class="atalho-title">
            <span>Adcionar atalho</span>
         </div>
      </div>

      <footer>
         <button class="btn-footer">Personalizar o chrome</button>
      </footer>
   </main>
</body>

</html>
